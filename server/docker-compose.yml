version: '2' # $ docker compose version

services:
  backend:
    build: .
    ports:
      - 8000:8000
      - 9229:9229 #debugger port
    volumes:
      - .:/usr/src/app # map eveything from vscode dir to our dir
      - /usr/src/app/node_modules
    command: npm run start:docker
    environment:
      - PORT=8000
